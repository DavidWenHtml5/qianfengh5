<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>产品详情</title>
		<link rel="stylesheet" type="text/css" href="libs/font-awesome/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="libs/swiper/dist/css/swiper.min.css"/>
		<link rel="stylesheet" type="text/css" href="libs/dist/css/all.min.css"/>
		
		<script src="angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/angular/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/angular-sanitize/angular-sanitize.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/swiper/dist/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/dist/js/jqall.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/dist/es6js/all.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body ng-app="dw2" ng-controller="dw2Controller">
		<header>
			<a href="javascript:window.history.go(-1)">
				<i class="fa fa-chevron-left fa-2x"></i>
			</a>
			<div>
				<span class="spanselect detspan">详情</span>
				<span class="comspan">评论</span>
			</div>
			<a href="javascript:;" class="more">
				<i class="fa fa-list-ul fa-2x"></i>
			</a>
		</header>
		<div class="content">
			<div class="details item-hidden">
				<div class="swiper-container">
				  <div class="swiper-wrapper">
				    <div class="swiper-slide" ng-repeat="banner in detailesbanner">
				    	<a href="#">
				    		<img ng-src="{{banner.src}}"/>
				    	</a>
				    </div>
				  </div>
				  <div class="swiper-pagination"></div>
				</div>
				
				<div class="detail-content">
					<div ng-repeat="pro in product">
						<p class="producttitle" ng-bind="pro.title" ng-attr-title="{{pro.title}}"></p>
						<p class="price" ng-bind="'￥' + pro.price"></p>
					</div>		
				</div>
				
				<div class="detail-content2">
					<p>
						<span>品牌名称：</span>
						张裕
					</p>
					<p>
						<span>系列：</span>
						红酒组合
					</p>
					<p>
						<span>套装规格：</span>
						整箱
					</p>
					<p>
						<span>净含量：</span>
						4500ml
					</p>
					<p>
						<span>葡萄酒种类：</span>
						红葡萄酒
					</p>
					<p>
						<span>葡萄酒等级：</span>
						中国大陆地区
					</p>
					<p>
						<span>口味：</span>
						干葡萄酒 （含糖量小于4克/升）
					</p>
				</div>
				<div class="detail-content3">
					<span ng-repeat="img in detailsimg">
						<img ng-src="{{img.src}}"/>
					</span>	
				</div>
			</div>
			<div class="comment">
				<div class="usercomment" ng-repeat="com in comment">
					<ul class="userdata">
						<li>
							<span>
								<img ng-src="{{com.userhead}}"/>
							</span>
							<span ng-bind='com.username'></span>
						</li>
						<li dombind='com.commentdate'></li>
					</ul>
					<ul class="commentcontent">
						<li>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
							<i class="fa fa-star"></i>
						</li>
						<li ng-bind='com.content'></li>
						<li class="buydate" ng-bind='com.buydate'></li>
					</ul>
				</div>				
			</div>
			<div class="scrolltop">
				<i class="fa fa-arrow-up fa-2x"></i>
			</div>
		</div>
		<footer class="foot">
			<div class="border"></div>
			<a href="shoppingCart.html" class="shopcart">
				<i class="fa fa-shopping-cart fa-2x"></i>
				<span class="cart-total-num" ng-bind="procount">0</span>
			</a>
			<a href="javascript:;" class="addcart" ng-click="buynow()">加入购物车</li>
			<a href="javascript:;" class="buynow" ng-click="buynow('shoppingCart.html')">立即购买</a>	
		</footer>
		<div class="morelist">
			<ul>
				<li>
					<a href="mobileMall.html">首页</a>
				</li>
				<li>
					<a href="ng-products.html">列表</a>
				</li>
				<li>
					<a href="shoppingCart.html">购物车</a>
				</li>
				<li>
					<a href="user.html">会员中心</a>
				</li>
			</ul>
		</div>
		<div class='mask'><i class="fa fa-spinner fa-spin"></i></div>		
	</body>
</html>
