<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>确认下单</title>
		<link rel="stylesheet" type="text/css" href="libs/font-awesome/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="libs/dist/css/all.min.css"/>
		
		<script src="angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/angular/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/angular-sanitize/angular-sanitize.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/dist/js/jqall.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/dist/es6js/all.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body ng-app="payfor" ng-controller="payforCtrl">
		<header>
			<a href="javascript:window.history.go(-1)">
				<i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i>
			</a>
			<div>确认下单</div>
			<a href="javascript:;" class="more">
				<i class="fa fa-list-ul fa-2x" aria-hidden="true"></i>
			</a>
		</header>
		
		<div class="content">
			<div class="address">
				<div>
					<i class="fa fa-map-marker"></i>
				</div>
				
				<div>
					<p>
						<span class="name"></span>
						<span class="phone"></span>
					</p>
					<p ng-bind="user.address? user.address : '地址为空请添加新的地址'"></p>
				</div>
				
				<div>
					<i class="fa fa-chevron-circle-right"></i>
				</div>
			</div>
			<div class="addAddress">
				<i class="fa fa-plus-circle"></i><span>添加收货地址</span>
			</div>
			<div class="orderPro">
				<ul class="myproducts" ng-repeat="pro in cartProduct">					
					<li class="payforimg">
						<img ng-src="{{pro.src}}"/>
					</li>
					<li class="payforpro">
						<p ng-bind="pro.title"></p>
						<p class='payforprice'>
							<span ng-bind='"￥" + pro.price'></span>
							<span class="count" ng-bind="'x' + pro.number">1</span>
						</p>
						<p class="buydate">
							<span ng-bind="'收藏日期：' + pro.buydate"></span>
						</p>
					</li>
				</ul>
			</div>
		</div>
		
		<footer class="cartbar">
			<div class="border"></div>
			<ul>
				<li class="payfortotle">
					共 <span class="procount" ng-bind="procount"></span> 件，总金额：<span class="total" ng-bind="titlePrice"></span>					
				</li>
				<li class="order">提交订单</li>
			</ul>
		</footer>
		<div class="morelist">
			<ul>
				<li>
					<a href="mobileMall.html">首页</a>
				</li>
				<li>
					<a href="ng-products.html">产品列表</a>
				</li>
				<li>
					<a href="shoppingCart.html">购物车</a>
				</li>
				<li>
					<a href="user.html">会员中心</a>
				</li>
			</ul>
		</div>
	</body>
</html>
