<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>分类列表</title>
		<link rel="stylesheet" type="text/css" href="libs/font-awesome/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="libs/dist/css/all.min.css"/>
		
		<script src="libs/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/angular/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/angular-sanitize/angular-sanitize.min.js" type="text/javascript" charset="utf-8"></script>		
		<script src="libs/dist/js/jqall.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/dist/es6js/all.js" type="text/javascript" charset="utf-8"></script>

	</head>
	<body ng-app="dw" ng-controller="dwController">
		<header>
			<a href="javascript:window.history.go(-1)">
				<i class="fa fa-chevron-left fa-2x"></i>
			</a>
			<div>产品列表</div>
			<a href="javascript:;" class="more">
				<i class="fa fa-list-ul fa-2x"></i>
			</a>
		</header>
		<div class="content">
			<ul class="ng-productnav">
				<li>分类
					<i class="fa fa-caret-down"></i>
				</li>
				<li>品牌
					<i class="fa fa-caret-down"></i>
				</li>
				<li>排序
					<i class="fa fa-caret-down"></i>
				</li>
			</ul>
			<div class="ng-product">
				<ul>
					<li ng-repeat="nPro in products | limitTo : pagerows">
						<a ng-href="details.html?id={{nPro.guid}}">
							<img ng-src="{{nPro.src}}"/>
							<p ng-bind="nPro.title"></p>
							<p ng-bind="nPro.price"></p>
						</a>
					</li>
				</ul>
				<div class="scrolltop">
					<i class="fa fa-arrow-up fa-2x"></i>
				</div>
			</div>
			<div class="categorylist">
				<ul>	
					<li>分类1</li>
					<li>分类2</li>
					<li>分类3</li>
					<li>分类4</li>
					<li>分类5</li>
					<li>分类6</li>
				</ul>
				<ul>
					<li>
						<ul>
							<li>分类1-1</li>
							<li>分类1-2</li>
						</ul>
					</li>
					<li>
						<ul>
							<li>分类2-1</li>
							<li>分类2-2</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="brand">
				<ul>
					<li>
						<img src="libs/dist/images/1437428980225446797.jpg"/>
						品牌1
					</li>
					<li>
						<img src="libs/dist/images/1437428980225446797.jpg"/>
						品牌2
					</li>
					<li>
						<img src="libs/dist/images/1437428980225446797.jpg"/>
						品牌3
					</li>
					<li>
						<img src="libs/dist/images/1437428980225446797.jpg"/>
						品牌4
					</li>
					<li>
						<img src="libs/dist/images/1437428980225446797.jpg"/>
						品牌5
					</li>
					<li>
						<img src="libs/dist/images/1437428980225446797.jpg"/>
						品牌6
					</li>
					<li>
						<img src="libs/dist/images/1437428980225446797.jpg"/>
						品牌7
					</li>
					<li>
						<img src="libs/dist/images/1437428980225446797.jpg"/>
						品牌8
					</li>
				</ul>
			</div>
		</div>
		
		<footer>
			<div class="border"></div>
			<a href="mobileMall.html">
				<i class="fa fa-home fa-2x"></i>
				<span>首页</span>
			</a>
			<a href="ng-products.html" class="footerBtn">
				<i class="fa fa-braille fa-2x"></i>
				<span>产品列表</span>
			</a>
			<a href="shoppingCart.html">
				<i class="fa fa-shopping-cart fa-2x"></i>
				<span>购物车</span>
			</a>
			<a href="user.html">
				<i class="fa fa-user-circle-o fa-2x"></i>
				<span>会员中心</span>
			</a>			
		</footer>
		<div class="morelist">
			<ul>
				<li>
					<a href="mobileMall.html">首页</a>
				</li>
				<li>
					<a href="ng-products.html">产品列表</a>
				</li>
				<li>
					<a href="shoppingCart.html">购物车</a>
				</li>
				<li>
					<a href="user.html">会员中心</a>
				</li>
			</ul>
		</div>
		<div class=mask><i class="fa fa-spinner fa-spin"></i></div>
	
	</body>
</html>
