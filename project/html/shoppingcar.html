<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购物车</title>
		<link rel="stylesheet" type="text/css" href="../libs/font-awesome/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="../libs/jquery-confirm/jquery-confirm.css"/>
		<link rel="stylesheet" type="text/css" href="../libs/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../common/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/shoppingcar.css"/>
		
		<script src="../libs/jquery-3.1.1/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../libs/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../libs/jquery-validation-1.15.0/dist/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../libs/jquery-validation-1.15.0/src/localization/messages_zh.js" type="text/javascript" charset="utf-8"></script>
		<script src="../libs/jquery-confirm/jquery-confirm.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/shoppingcar.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/base.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="head"></div>
		<div id="headsub"></div>
		
		<div id="shoppingcar">
			<div class="tablehead">
				<ul class="clear">
					<li class="check clear"><input type="checkbox" name="checkall" id="checkall" checked="true" />全选</li>
					<li class="product">产品</li>
					<li class="number">数量</li>
					<li class="price">本店价</li>
					<li class="subtotal">小计</li>
					<li class="delete">操作</li>
				</ul>
			</div>
			
			<table class="productlist">
				<tr>
					<td class="check"><input type="checkbox" checked="true" class="checked"/></td>
					<td class="product"><a href="details.html"><img src="../images/listpage/3048_P_1450740809683.png"/></a><a href="details.html">法国卡斯特干红葡萄酒单支750ml</a></td>
					<td class="number"><a href="#" class="cut"></a><input type="text" name="" class="quantity" value="1" /><a href="javascript:;" class="add"></a></td>
					<td class="price"><span>388.0</span></td>
					<td class="subtotal"><span>388.0</span></td>
					<td class="delete"><a href="javascript:;">删除</a></td>
				</tr>
				
				
			</table>
			
			<div class="topay clear">
				<a href="../index.html" class="goahead">继续购物</a><a href="javascript:;" class="clearcar">清空购物车</a><em>应付总额：<span class="total">4564</span></em><a href="javascript:;" class="payfor">去结算</a>
			</div>
		</div>
		
		<div id="footer"></div>
	</body>
</html>
