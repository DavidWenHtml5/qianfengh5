<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="libs/font-awesome/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="libs/jquery-confirm/jquery-confirm.css"/>
		<link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="common/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/register.css"/>
		
		<script src="libs/jquery-3.1.1/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/jquery-validation-1.15.0/dist/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/jquery-validation-1.15.0/src/localization/messages_zh.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/jquery-confirm/jquery-confirm.js" type="text/javascript" charset="utf-8"></script>
		<script src="common/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--用.load()从common.js加载头部-->
		<div id="register-header"></div>
		
		<div id="register-main-wrap">
			<div class="register-main clear">
				<div class="register-box fr">
					<ul class="registration clear">
						<li class="phone-reg">手机注册</li>
						<li class="email-reg">邮箱注册</li>
						<li class="login-link">已有帐号！<a href="login.html">登录</a></li>
					</ul>
					<form>
						<div class="phone clear">
							<label for="phone" class="fa fa-mobile-phone fa-3x fl"></label><input type="text" name="" id="phone" placeholder="请输入手机号" class="fl"/><span> *必填</span>
						</div>
						<p class="phone-check"></p>
						<div class="email clear">
							<label for="email" class="fa fa-envelope fa-2x fl"></label><input type="text" name="" id="email" placeholder="请输入邮箱" class="fl"/><span> *必填</span>
						</div>
						<p class="email-check"></p>	
						<div class="username clear">
							<label for="username" class="fa fa-user fa-2x fl"></label><input type="text" name="" id="username" placeholder="请输入用户名" class="fl"/><span> *必填</span>
						</div>
						<p class="username-check"></p>
						<div class="password clear">
							<label for="password" class="fa fa-unlock-alt fa-2x fl"></label><input type="password" name="" id="password" placeholder="请输入密码" class="fl"/><span> *必填</span>							
						</div>
						<p class="password-check"></p>
						<div class="password2 clear">
							<label for="repassword" class="fa fa-unlock-alt fa-2x fl"></label><input type="repassword" name="" id="repassword" placeholder="请确认密码" class="fl"/><span> *必填</span>							
						</div>
						<p class="repassword-check"></p>
						<div class="code clear">
							<label for="code" class="fa fa-barcode fa-2x fl"></label><input type="text" name="code" id="code" placeholder="输入验证码" class="fl"/><span class="showCode fl">点击获取</span>
						</div>
						<p class="code-check"></p>
						<input type="button" name="sub" id="submit" value="注册新用户" />
					</form>
				</div>	
			</div>
		</div>
		
		<!--用.load()从common.js加载脚部-->
		<div id="footer"></div>
	</body>
</html>
